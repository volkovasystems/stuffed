<!DOCTYPE html>
<html>
	<head>
		<title>stuffed unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./stuffed.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "stuffed unit test", function( assert ) {

				assert.equal( stuffed( { "name": "simple" } ), true, "should be equal to true" );

				assert.equal( stuffed( { } ), false, "should be equal to false" );

			} );
		</script>
	</body>
</html>
